---
description:
enabled: true
entry_point: ''
name: sendtoaddresss
parameters:
    cmd:
        required: true
        type: string
        immutable: true
        default: 'bitcoin-cli sendtoaddress {{to}} {{amount}} {{comment}} {{comment_to}}'
    sudo:
        immutable: true
    host:
        default: '{{system.btc_wallet}}'
        immutable: true
    to:
        required: true
        type: string
    amount:
        required: true
        type: number
    comment:
        default: ''
        required: false
        type: string
    comment_to:
        default: ''
        required: false
        type: string
runner_type: 'remote-shell-cmd'
